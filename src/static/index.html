<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities & ToDo List</h2>
    </header>

    <main>
      <!-- ToDo Section -->
      <section id="todo-container">
        <h3>My ToDo List</h3>
        <form id="todo-form">
          <div class="form-group">
            <label for="todo-title">Task:</label>
            <input type="text" id="todo-title" required placeholder="Enter your task" />
          </div>
          <div class="form-group">
            <label for="todo-description">Description (optional):</label>
            <input type="text" id="todo-description" placeholder="Add details" />
          </div>
          <button type="submit">Add Task</button>
        </form>
        <div id="todos-list">
          <!-- Todos will be loaded here -->
          <p>Loading todos...</p>
        </div>
        <div id="todo-message" class="hidden"></div>
      </section>

      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
